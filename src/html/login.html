<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng nhập/Tạo tài khoản của bạn</title>
        <link rel="shortcut icon" href="../assets/images/favicon.ico?v=0" type="image/x-icon" />
        <link rel="stylesheet" href="../assets/icons/fontawesome-pro-6.5.1-web/css/all.min.css" />
        <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/login.css" />
    </head>
    <body class="position-relative">
        <button class="back-button"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="login-menu">
            <div class="form">
                <form action="#" class="register-form">
                    <div class="title">Đăng ký</div>
                    <div class="input">
                        <input class="user-name" type="text" placeholder="Tên người dùng" />
                        <div class="user-name-alert alert"></div>
                    </div>
                    <div class="input">
                        <input class="email" type="email" placeholder="Email" />
                        <div class="email-alert alert"></div>
                    </div>
                    <div class="input">
                        <input class="password" type="password" placeholder="Mật khẩu" />
                        <div class="show-password-btn btn"><i class="fa-solid fa-eye"></i></div>
                        <div class="hide-password-btn btn"><i class="fa-solid fa-eye-slash"></i></div>
                        <div class="password-alert alert"></div>
                    </div>
                    <button type="button" class="submit-btn">Tiếp tục</button>
                    <p class="message">Bạn đã có tài khoản? <a href="#">Đăng nhập</a></p>
                </form>
                <form class="login-form">
                    <div class="title">Đăng nhập</div>
                    <div class="input">
                        <input class="email" type="email" placeholder="Email" />
                        <div class="email-alert alert"></div>
                    </div>
                    <div class="input">
                        <input class="password" type="password" placeholder="Mật khẩu" />
                        <div class="show-password-btn btn"><i class="fa-solid fa-eye"></i></div>
                        <div class="hide-password-btn btn"><i class="fa-solid fa-eye-slash"></i></div>
                        <div class="password-alert alert"></div>
                    </div>
                    <button type="button" class="submit-btn">Tiếp tục</button>
                    <p class="message">Bạn chưa có tài khoản? <a href="#">Đăng ký tài khoản</a></p>
                </form>
            </div>
        </div>

        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <div id="toastContainer" class="toast-container position-fixed start-50 translate-middle-x">
                <!-- Toast content -->
            </div>
        </div>
    </body>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/jquery/jquery-3.7.1.min.js"></script>
    <script type="module" src="../js/validator.js"></script>
</html>
